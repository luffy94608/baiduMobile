<li class="empty-title" ng-hide="list && list.length">
    暂无线路
</li>
<!--<ul class="hlt-list" when-scrolled="loadMore()" when-end="hasMore" ng-show="list && list.length">-->
<ul class="hlt-list"  ng-show="list && list.length">
    <li   ng-repeat="item in list" ng-click="toDetail(item)">
        <div class="bus" data-title="最新"></div>
        <div class="desc">
            <h3>{{item.name?item.name:'线路名称'}}</h3>
            <sub>开往 {{item.dest_station_name}} 方向</sub>
            <sub>下一站 {{item.next_station_name}} 到达时间 {{item.next_station_arrive_time}}</sub>
        </div>
        <div class="action">
            <span ></span>
        </div>
        <div class="arrow"></div>
    </li>
</ul>
<div class="clear-fix loading  wait-loading" ng-class="{'show':loading && hasMore}">
    正在加载中...
</div>
